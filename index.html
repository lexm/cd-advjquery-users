<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>User Table</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('form').submit(function(event) {
        event.preventDefault();
        var newRow = "<tr><td>"
        newRow += $("input[name='first_name']").val() + "</td><td>";
        newRow += $("input[name='last_name']").val() + "</td><td>";
        newRow += $("input[name='email']").val() + "</td><td>";
        newRow += $("input[name='phonenum']").val() + "</td></tr>";
        $("table").append(newRow);
      })
    })
  </script>
</head>
<body>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Address</th>
      <th>Contact #</th>
    </tr>
  </table>
  <form action="#">
    <h1>Add User</h1>
    <label for="first_name">First Name:</label>
    <input type="text" for="first_name" name="first_name" placeholder="First Name">
    <br/>
    <label for="last_name">Last Name:</label>
    <input type="text" for="last_name" name="last_name" placeholder="Last Name">
    <br/>
    <label for="email">Email Address:</label>
    <input type="text" for="email" name="email" placeholder="Email Address">
    <br/>
    <label for="phonenum">Contact No.:</label>
    <input type="text" for="phonenum" name="phonenum" placeholder="Phone #">
    <br/>
    <input type="submit" value="Add User">
  </form>
</body>
</html>
